<main>
  <app-search-panel (titleFind)="onSearch($event)"></app-search-panel>
  <app-course-item *ngFor="let item of courseItem" [title]="item.title" [description]="item.description"
                   [date]="item.date" [duration]="item.duration" [topRated]="item.topRated"></app-course-item>
  <app-loader [courseItemsCount]="courseItem.length"></app-loader>
</main>
