<div appChangeBorder [creationDate]="date" class="item-container" [ngClass]="{'top-rated': isTopRated}">
  <div class="description-wrapper mat-background-primary">
    <div class="title-row">
      <div>{{name | uppercase}}
        <span *ngIf="isTopRated" class="mat-background-warn">
          <i class="fa fa-star" aria-hidden="true"></i>
        </span>
      </div>
      <div class="title-dates"><span>{{length | duration}}</span><span>{{date | date: "dd.MM.yy"}}</span></div>
    </div>
    <p>{{description}}</p>
  </div>
  <div class="btn-wrapper">
    <app-button *ngFor="let button of buttons" [buttonTitle]="button" (onClick)="enableBtn($event)"></app-button>
  </div>
</div>
