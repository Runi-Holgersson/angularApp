<main>
  <app-search-panel (titleFind)="onSearch($event)"></app-search-panel>
  <app-course-item *ngFor="let item of courseItem" [name]="item.name" [description]="item.description"
                   [date]="item.date" [length]="item.length" [id]="item.id" [isTopRated]="item.isTopRated"></app-course-item>
  <app-loader [courseItemsCount]="courseItem.length"></app-loader>
</main>
