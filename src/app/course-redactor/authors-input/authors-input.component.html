<mat-form-field [formGroup]="authorsForm">
  <div class="label-wrapper">
    <mat-label>Authors</mat-label>
  </div>
  <input matInput formControlName="author" [matAutocomplete]="auto" type="text" placeholder="from inner component">
  <button mat-raised-button type="button" class="add-button" [disabled]="authorsForm.invalid" (click)="addAuthor()">+</button>
  <mat-autocomplete (change)="clearInput()" #auto="matAutocomplete">
    <mat-option *ngFor="let author of allAuthorsList" [value]="author.name" (click)="removeAuthor(author.id)">
      {{author.name}}</mat-option>
  </mat-autocomplete>
</mat-form-field>
<div class="author" *ngFor="let author of currentAuthors">{{author.firstName}} {{author.lastName}}
  <button type="button" class="close-button" (click)="removeTag(author)" mat-raised-button>x</button>
</div>
