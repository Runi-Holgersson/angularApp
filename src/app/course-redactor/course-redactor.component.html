<div class="redactor-container">
  <div>Course title</div>
  <input type="text" [(ngModel)]="name" placeholder="{{changingCourse.name}}">
  <div>Course duration(in minutes)</div>
  <input type="text" [(ngModel)]="length" placeholder="{{changingCourse.length}}">
  <div>Date of creation</div>
  <input type="text" [(ngModel)]="date" placeholder="{{changingCourse.date}}">
  <div>Description</div>
  <input type="text" [(ngModel)]="description" placeholder="{{changingCourse.description}}">
  <div>Authors</div>
  <input type="text" [(ngModel)]="authors" placeholder="{{changingCourse.authors}}">
  <div>Is top-rated</div>
  <input type="checkbox" [checked]="checkboxStatus" (change)="changeCheckbox()">
  <button (click)="saved()">{{buttonName}}</button>
  <button (click)="cancelled()">Cancel</button>
</div>
